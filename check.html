<!DOCTYPE html>
<html>
<head>
	<title>Payment Options</title>
	<style>
		form {
			display: none;
		}
		form.active {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Select a Payment Option</h1>
	<button id="upi-btn">UPI</button>
	<button id="credit-card-btn">Credit Card</button>
	<button id="cod-btn">Cash on Delivery</button>

	<form id="upi-form">
		<label for="upi-id">UPI ID:</label>
		<input type="text" id="upi-id">
		<input type="submit" value="Pay with UPI">
	</form>

	<form id="credit-card-form">
		<label for="card-no">Card Number:</label>
		<input type="text" id="card-no">
		<label for="expiry">Expiry Date:</label>
		<input type="text" id="expiry">
		<label for="cvv">CVV:</label>
		<input type="text" id="cvv">
		<input type="submit" value="Pay with Credit Card">
	</form>

	<form id="cod-form">
		<label for="name">Name:</label>
		<input type="text" id="name">
		<label for="address">Address:</label>
		<input type="text" id="address">
		<input type="submit" value="Pay with Cash on Delivery">
	</form>

	<script>
		const upiBtn = document.getElementById('upi-btn');
		const upiForm = document.getElementById('upi-form');
		const ccBtn = document.getElementById('credit-card-btn');
		const ccForm = document.getElementById('credit-card-form');
		const codBtn = document.getElementById('cod-btn');
		const codForm = document.getElementById('cod-form');

		upiBtn.addEventListener('click', function() {
			showForm(upiForm);
		});

		ccBtn.addEventListener('click', function() {
			showForm(ccForm);
		});

		codBtn.addEventListener('click', function() {
			showForm(codForm);
		});

		function showForm(form) {
			upiForm.classList.remove('active');
			ccForm.classList.remove('active');
			codForm.classList.remove('active');

			form.classList.add('active');
		}
	</script>
</body>
</html>
